<!DOCTYPE html>
<!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 charecters -->
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc
      spec-url="./swagger.json"
      primary-color="#005767ff"
      show-header="false"
      show-method-in-nav-bar="as-colored-block"
      use-path-in-nav-bar="true"
      persist-auth="true"
      render-style="focused"
      schema-expand-level="1"
    >
      <!-- provide slot attribute to place an element at desired location -->
      <img slot="nav-logo" src="./logo.svg" style="height: 75px" />

      <div slot="auth">
        To access LocoKit API, you will need to get an auth token.
      </div>
    </rapi-doc>
  </body>
</html>
