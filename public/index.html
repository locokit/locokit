<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LocoKit API</title>
    <meta name="description" content="LocoKit API server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: monospace;
        font-weight: 400;
        font-size: 16px;
        background-color: #29264F;
        height: 100%;
        color: white;
      }

      .center-text {
        text-align: center;
      }

      main {
        display: flex;
        justify-content: space-around;
        align-content: space-around;
        align-items: center;
        flex-direction: column;
        height: 100%;
      }

      h1 {
        margin: 2rem;
      }

      main > * {
        flex: 1;
      }

      img.logo {
        display: block;
        margin: auto;
        width:  100%;
        max-width: 800px;
      }

      footer {
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover,
      a:focus {
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>
        LocoKit API Server
      </h1>

      <img class="logo" src="/logo-dark.svg" alt="LocoKit Logo">

      <h2>
        Well done ! The API server is up and running.
      </h2>

      <p>
        You can check the swagger <a href="/swagger.html">here</a>.
        <br>
        <br>
        You can also get the swagger's JSON file <a target='_blank' href="/swagger.json">here</a>.
        <br>
        <br>
        For more information on LocoKit see
        <a href="https://locokit.gitlab.io/lck-docs" title="LocoKit Documentation" target="blank">https://locokit.gitlab.io/lck-docs</a>.
      </p>

    </main>
  </body>
</html>
