<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LocoKit API</title>
    <meta name="description" content="LocoKit API server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        background-color: #005666;
        height: 100%;
      }

      .center-text {
        text-align: center;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      img.logo {
        display: block;
        margin: auto;
        max-width: 100%;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover,
      a:focus {
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="/logokit-grayscale.png" alt="LocoKit Logo">

      <footer>
        <p class="center-text">For more information on LocoKit see <a href="https://locokit.gitlab.io/lck-docs" title="LocoKit Documentation" target="blank">https://locokit.gitlab.io/lck-docs</a>.</p>
      </footer>
    </main>
  </body>
</html>
