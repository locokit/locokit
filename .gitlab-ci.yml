image: node:lts

stages:
  - quality-gate
  - build
  - deploy

.build_template: &build_definition
  tags: [shared-ci-docker]
  stage: build
  only:
    - merge_requests
    - master
    - tags
  variables:
    VUE_APP_I18N_LOCALE: 'fr'
    VUE_APP_I18N_FALLBACK_LOCALE: 'fr'
    VUE_APP_TITLE: '{{ lck_app_title }}'
    VUE_APP_THEME: '{{ lck_app_theme }}'
  script:
    - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm ci
    - npm run build
  artifacts:
    expire_in: 3 mos
    name: 'lck-front-${CI_COMMIT_REF_SLUG}'
    paths:
    - dist/

# lint & test stage
quality:
  image: buildkite/puppeteer
  tags: [shared-ci-docker]
  stage: quality-gate
  only:
    - merge_requests
    - master
  script:
    - npm ci
    - npm run lint
    - npm run storybook:build
    - npm run test:unit -- --coverage --reporters=default
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    expire_in: 1 week
    name: 'lck-front-quality-${CI_COMMIT_REF_SLUG}'
    when: always
    paths:
      - tests/unit/__image_snapshots__
      - storybook-static
    reports:
      junit:
        - junit.xml

# Build stage
build:
  <<: *build_definition

# Deploy stage
deploy-vlog-staging:
  tags: [shared-ci-docker]
  dependencies:
    - build
  stage: deploy
  variables:
    VUE_APP_TITLE: 'Plate-forme v-logistique'
    VUE_APP_THEME: 'vlogistique'
  only:
    - merge_requests
  script:
    - cp public/config-vlog-staging.js.dist dist/config.js
    - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm ci
    - npm run build:html
    - npx surge dist lck-vlog-staging-${CI_COMMIT_REF_SLUG}.surge.sh
  environment:
    name: review/lck-vlog-staging-${CI_COMMIT_REF_SLUG}
    url: http://lck-vlog-staging-${CI_COMMIT_REF_SLUG}.surge.sh
    on_stop: teardown-vlog-staging

deploy-storybook:
  tags: [shared-ci-docker]
  dependencies:
    - quality
  stage: deploy
  only:
    - merge_requests
  script:
    - npx surge storybook-static lck-storybook-${CI_COMMIT_REF_SLUG}.surge.sh
  environment:
    name: review/lck-storybook-${CI_COMMIT_REF_SLUG}
    url: http://lck-storybook-${CI_COMMIT_REF_SLUG}.surge.sh
    on_stop: teardown-storybook

deploy-storybook-master:
  tags: [shared-ci-docker]
  dependencies:
    - quality
  stage: deploy
  only:
    - master
  script:
    - npx surge storybook-static lck-storybook.surge.sh
  environment:
    name: review/lck-storybook
    url: http://lck-storybook.surge.sh

teardown-vlog-staging:
  tags: [shared-ci-docker]
  stage: deploy
  only:
    - merge_requests
  variables:
    GIT_STRATEGY: none
  script:
    - npx surge teardown lck-vlog-staging-${CI_COMMIT_REF_SLUG}.surge.sh
  when: manual
  environment:
    name: review/lck-vlog-staging-${CI_COMMIT_REF_SLUG}
    url: http://lck-vlog-staging-${CI_COMMIT_REF_SLUG}.surge.sh
    action: stop

teardown-storybook:
  tags: [shared-ci-docker]
  stage: deploy
  only:
    - merge_requests
  variables:
    GIT_STRATEGY: none
  script:
    - npx surge teardown lck-storybook-${CI_COMMIT_REF_SLUG}.surge.sh
  when: manual
  environment:
    name: review/lck-storybook-${CI_COMMIT_REF_SLUG}
    url: http://lck-storybook-${CI_COMMIT_REF_SLUG}.surge.sh
    action: stop
