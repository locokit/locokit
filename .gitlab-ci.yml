image: node:lts

stages:
  - storybook
  - lint-tests
  - build

.build_template: &build_definition
  tags: [shared-ci-docker]
  stage: build
  variables:
    VUE_APP_TITLE: '{{ vue_app_title }}'
  only:
    - tags
    - merge_requests
    - master
  script:
    - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true CYPRESS_INSTALL_BINARY=0 npm ci
    - cp -r patch/** node_modules/
    - npm run build
  artifacts:
    expire_in: 3 mos
    name: 'lck-front-${CI_COMMIT_REF_SLUG}'
    paths:
    - dist/

# storybook stage
storybook:build:
  tags: [shared-ci-docker]
  stage: storybook
  only:
    - tags
    - merge_requests
    - master
  script:
    - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true CYPRESS_INSTALL_BINARY=0 npm ci
    - npm run storybook:build
  artifacts:
    expire_in: 1 week
    name: 'lck-front-storybook-${CI_COMMIT_REF_SLUG}'
    paths:
      - storybook-static

# lint & test stage
quality:
  image: buildkite/puppeteer
  tags: [shared-ci-docker]
  stage: lint-tests
  only:
    - tags
    - merge_requests
    - master
  script:
    - CYPRESS_INSTALL_BINARY=0 npm ci
    - cp -r patch/** node_modules/
    - npm run lint
    - npm run test:unit -- --coverage
  dependencies:
    - storybook:build
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    expire_in: 1 week
    name: 'lck-front-snapshots-${CI_COMMIT_REF_SLUG}'
    when: on_failure
    paths:
    - tests/unit/__image_snapshots__

# Build stage
build:
  <<: *build_definition

